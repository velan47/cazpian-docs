name: Deploy to EC2

on:
  push:
    branches:
      - main  # Set this to your default branch (usually main or master)
  workflow_dispatch: # Allows manual trigger

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Docusaurus Site
        run: npm run build
        # Note: 'npm run build' automatically runs 'node scripts/generate-blogs.js' 
        # because of the 'prebuild' script we added.

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USER }}
          TARGET: ${{ secrets.TARGET_DIR }} # Example: /var/www/cazpian-docs
          SOURCE: "build/"
          ARGS: "-rlgoDzvc -i --delete"
